<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Price Filter Slider Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"
        integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w=="
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
        integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
        crossorigin="anonymous"></script>
    <!-- End of Price Filter Slider Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script/walmart.js"></script>
    <script>
        $(function () {
            $('#sortDropDown').load("sortDropDown.html");
            $('#brandFilterBox').load("brandFilter.html");
            $('#allFiltersWin').load("allDepartment.html");
        });
    </script>
    <link rel="stylesheet" href="style/walmart.css">
</head>

<body>
    <div id="filterSort">
        <div id="filterContainer">
            <div id="allFilter" class="hor-filter" onclick="allFilters()">
                <div class="iconFilter"><img class="hor-filter-icon" src="image/allFilter-icon.svg"></div>
                <div class="filterText">All Filters</div>     
            </div>
            <div id="allFiltersWin"><!-- allDepartment.html --></div>
            <div id="inStoreFilter" class="hor-filter">
                <div class="iconFilter"><img class="hor-filter-icon" src="image/instore-icon.svg"></div>
                <div class="filterText">In-store</div>
            </div>
            <div>
                <div id="priceFilter" class="hor-filter" onclick="priceChevron()">
                    <div class="iconFilter"><img class="hor-filter-icon" src="image/dollar-icon.svg"></div>
                    <div class="filterText">Price</div>
                    <div class="iconFilter"><img class="hor-filter-icon" id="priceChevron"
                            src="image/chevron-down-icon.svg">
                    </div>
                </div>
                <!-- Price Range Slider implementation -->
                <div id="priceFilterBox">
                    <div id="priceFilterRange">
                        <div id="priceRange">$0 - $1300+</div>
                        <div id="priceSlider"></div>
                        <div id="priceGrid">
                            <div>$0</div>
                            <div>$650</div>
                            <div>$1300+</div>
                        </div>
                        <div id="clearPriceFilter"><a onclick="clearPriceFilter()">Clear</a></div>
                    </div>
                </div>
                <!-- End of Price Range Slider implementation -->
            </div>
            <div>
                <div id="brandFilter" class="hor-filter" onclick="brandChevron()">
                    <div class="filterText">Brand</div>
                    <div id="brandIcon" class="iconFilter"><img class="hor-filter-icon" id="brandChevron"
                            src="image/chevron-down-icon.svg"></div>
                </div>
                <div id="brandFilterBox"><!--brandFilter.html --></div>
            </div>
            <div id="speedFilter" class="hor-filter" onclick="speedChevron()">
                <div class="iconFilter"><img class="hor-filter-icon" src="image/clock-icon.svg"></div>
                <div class="filterText">Speed</div>
                <div id="speedIcon" class="iconFilter"><img class="hor-filter-icon" id="speedChevron"
                        src="image/chevron-down-icon.svg"></div>
            </div>
        </div>
        <!-- Sort by implementation -->
        <div id="sortRight">
            <span id="spanSortText1">Sort by</span>|<span id="spanSortText2">Best Match</span><span><img
                    class="hor-filter-icon" id="spanSortChev" onclick="sortMenu()"
                    src="image/chevron-down-icon.svg"></span>
            <div id="sortDropDown"><!--sortDropDown.html  --></div>
        </div>
    </div>
    
</body>

</html>
