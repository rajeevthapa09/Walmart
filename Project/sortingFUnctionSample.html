<!DOCTYPE html>
<html>
<head>
	<title>My E-commerce Website</title>
	<script>
		function sortByRating() {
			// code to sort items by rating
		}

		function sortByPrice() {
			// code to sort items by price
		}

		function sortByNewArrival() {
			// code to sort items by new arrival
		}
	</script>
</head>
<body>
	<h1>Welcome to My E-commerce Website</h1>
	<div>
		<h2>Sort By:</h2>
		<button onclick="sortByRating()">Rating</button>
		<button onclick="sortByPrice()">Price</button>
		<button onclick="sortByNewArrival()">New Arrival</button>
	</div>
	<div>
		<h2>Products:</h2>
		<div>
			<img src="item1.jpg" alt="Item 1">
			<h3>Item 1</h3>
			<p>Price: $10</p>
			<p>Rating: 4.5 stars</p>
		</div>
		<div>
			<img src="item2.jpg" alt="Item 2">
			<h3>Item 2</h3>
			<p>Price: $20</p>
			<p>Rating: 3.8 stars</p>
		</div>
		<div>
			<img src="item3.jpg" alt="Item 3">
			<h3>Item 3</h3>
			<p>Price: $15</p>
			<p>Rating: 4.2 stars</p>
		</div>
		<!-- add more product items here -->
	</div>
</body>
<script>
    const products = [
    { name: 'Item 1', price: 10, rating: 4.5, arrivalDate: new Date('2022-03-01') },
    { name: 'Item 2', price: 20, rating: 3.8, arrivalDate: new Date('2022-04-01') },
    { name: 'Item 3', price: 15, rating: 4.2, arrivalDate: new Date('2022-02-01') }
    // add more product items here
];

function sortByRating() {
    products.sort((a, b) => b.rating - a.rating);
    displayProducts();
}

function sortByPrice() {
    products.sort((a, b) => a.price - b.price);
    displayProducts();
}

function sortByNewArrival() {
    products.sort((a, b) => a.arrivalDate - b.arrivalDate);
    displayProducts();
}

function displayProducts() {
    const productsContainer = document.querySelector('#products-container');
    productsContainer.innerHTML = '';

    products.forEach((product) => {
        const productElement = document.createElement('div');
        productElement.innerHTML = `
            <img src="${product.name.toLowerCase().replace(' ', '-')}.jpg" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Price: $${product.price}</p>
            <p>Rating: ${product.rating} stars</p>
            <p>New Arrival: ${product.arrivalDate.toLocaleDateString()}</p>
        `;
        productsContainer.appendChild(productElement);
    });
}

displayProducts();
</script>
</html>
